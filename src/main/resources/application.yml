spring:
  application:
    name: scaleshort
  
  redis:
    cluster:
      nodes: ${SPRING_REDIS_CLUSTER_NODES:localhost:7000,localhost:7001,localhost:7002,localhost:7003,localhost:7004,localhost:7005}
      max-redirects: 3
    timeout: ${REDIS_COMMAND_TIMEOUT:2000ms}  # Command timeout
    connect-timeout: ${REDIS_CONNECT_TIMEOUT:5000ms}  # Socket connect timeout
    lettuce:
      pool:
        max-active: ${REDIS_POOL_MAX_ACTIVE:16}  # Maximum connections
        max-idle: ${REDIS_POOL_MAX_IDLE:8}      # Maximum idle connections
        min-idle: ${REDIS_POOL_MIN_IDLE:4}      # Minimum idle connections
        max-wait: ${REDIS_POOL_MAX_WAIT:-1ms}   # Max wait time for connection
        time-between-eviction-runs: 30s         # Eviction run interval
      cluster:
        refresh:
          period: 60s                            # Topology refresh period
          adaptive: true                         # Enable adaptive refresh
  
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=10m

server:
  port: 8080
  compression:
    enabled: true
  tomcat:
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 20000ms
    accept-count: 100

app:
  base-url: ${APP_BASE_URL:http://localhost:8080}
  default-ttl-seconds: ${DEFAULT_TTL_SECONDS:2592000}  # 30 days

cache:
  caffeine:
    max-size: ${CAFFEINE_MAX_SIZE:10000}
    expire-after-write-minutes: ${CAFFEINE_EXPIRE_MINUTES:10}  # Must be < Redis TTL
    negative-cache-expire-seconds: ${NEGATIVE_CACHE_EXPIRE:60}  # 404 cache TTL

ratelimit:
  requests-per-minute: ${RATE_LIMIT_PER_MINUTE:60}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

logging:
  level:
    com.scaleshort: DEBUG
    org.springframework.data.redis: INFO
    io.lettuce: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"